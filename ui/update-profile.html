<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cssone/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>

    <section class="container">
        <header>
            <div class="logo">
                <a href="index.html">Send-It</a>
            </div>
            <div class="settings">
                    <nav id="settings">
                            <ul>
                               <li><a href="#">Settings<span class="caret"></span></a>
                                   <ul>
                                       <li><a href="">Log out</a></li>
                                   </ul>
                                </li>
                           </ul>
                      </nav>
            <div>
        </header>

        <section id="user">
            <div id="dashboard-2">
            <nav id="dash-nav">
                <ul>
                    <li><a href="parcel.html">Parcels</a></li>
                    <li><a href="user-profile.html">Profile</a></li>
                </ul>
            </nav>
            </div>
        </section>

        <section id="main-container-two">
		<div class="main-wrapper-two">
			<h1>Update your details</h1>
			</div>
			<div class="create-form">
			
				<form class="main-form">
					<div><label class="push"><b>First name:</b></label>
					<input type="text" name="first" placeholder="Fistname">
					</div><br>

					<div><label class="push"><b>Last name:</b></label>
					<input type="text" name="first" placeholder="Lastname">
					</div><br>

					<div><label class="push"><b>Username: </b></label>
					<input type="text" name="first" placeholder="Username">
					</div><br>

					<div><label class="push"><b>Email address:</b></label>
					<input type="text" name="first" placeholder="Email">
					</div><br>
				</form>
			</div>
			

			<button name="submit" id="createBtn" class="btn">Update</button>
			</div><br>
		</div>
	</section>

    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
